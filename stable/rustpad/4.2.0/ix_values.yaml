image:
  pullPolicy: IfNotPresent
  repository: ekzhang/rustpad
  tag: latest@sha256:8e70cdb0d34a76ee1590546087a88709f5b89ae14ffbebc9514880782ba37959
persistence:
  storagedatabase:
    enabled: true
    mountPath: /persist
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3030
        protocol: tcp
        targetPort: 3030
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            EXPIRY_DAYS: "1"
            RUST_LOG: info
            SQLITE_URI: sqlite:///persist/rustpad_db.db
