image:
  repository: airsonicadvanced/airsonic-advanced
  tag: edge-latest@sha256:18de305bce05d47a885a40e6fbeecbf26ebc1ea815cedcce4be1f533a39bd3e8
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            AIRSONIC_DIR: "/"
            # -- For passing additional java options. For some reverse proxies, you may need to pass `JAVA_OPTS=-Dserver.use-forward-headers=true` for airsonic to generate the proper URL schemes.

            JAVA_OPTS:
            CONTEXT_PATH: "/"
            spring_liquibase_parameters_userTableQuote: '"'
            spring_datasource_username: "{{ .Values.cnpg.main.user }}"
            spring_datasource_url:
              secretKeyRef:
                name: cnpg-main-urls
                key: jdbc
            spring_datasource_password:
              secretKeyRef:
                name: cnpg-main-user
                key: password
service:
  main:
    ports:
      main:
        port: 10122
        protocol: http
        targetPort: 4040
# Enabled postgres
cnpg:
  main:
    enabled: true
    user: airsonic-advanced
    database: airsonic-advanced
persistence:
  config:
    enabled: true
    mountPath: /airsonic
  music:
    enabled: true
    mountPath: /music
  podcasts:
    enabled: true
    mountPath: /podcasts
  playlists:
    enabled: true
    mountPath: /playlists
portal:
  open:
    enabled: true
