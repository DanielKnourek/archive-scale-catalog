image:
  repository: lissy93/dashy
  tag: 3.0.0@sha256:ee064a7a0ae7f480523df95cf87c7a3200911aa961b6c19237a13acf6347f981
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 8080
dashy:
  # Enable config directory mount from host path
  enabled: false
  configDirectoryHostPath: ""
  configDirectoryHostReadOnly: true
# Leave empty if you plan to use config directory from host path
dashyConfig: {}
# pageInfo:
#   title: Home Lab

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: production
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
            startup:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
persistence:
  icons:
    enabled: true
    mountPath: /app/public/item-icons
portal:
  open:
    enabled: true
