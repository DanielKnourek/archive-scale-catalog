image:
  pullPolicy: IfNotPresent
  repository: shaneisrael/fireshare
  tag: v1.2.20@sha256:6afb83f4672748e5db97ed520106cb183a7c2c0892b1ffc4dff5928ba2e6590a

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SECRET_KEY:
              secretKeyRef:
                name: fireshare-secrets
                key: SECRET_KEY
            MINUTES_BETWEEN_VIDEO_SCANS: 5
            ADMIN_PASSWORD: "changeme"
            # TODO ADD LDAP
            # LDAP_ENABLE: false
            # LDAP_URL: ""
            # LDAP_BINDDN: ""
            # LDAP_PASSWORD: ""
            # LDAP_BASEDN: ""
            # LDAP_USER_FILTER: ""
            # LDAP_ADMIN_GROUP: ""

service:
  main:
    ports:
      main:
        port: 10287
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
  processeddata:
    enabled: true
    mountPath: /processed
  videos:
    enabled: true
    mountPath: /videos

portal:
  open:
    enabled: true
