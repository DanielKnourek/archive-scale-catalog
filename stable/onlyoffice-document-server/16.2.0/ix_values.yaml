image:
  repository: onlyoffice/documentserver
  tag: 8.0.0@sha256:ba008a8ff0d29199fa46cd7b7397d7cc734a9bb3a1fa7842a49b529469540399
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10043
        targetPort: 80
# Enabled postgres
cnpg:
  main:
    enabled: true
    user: onlyoffice
    database: onlyoffice
# Enabled redis
redis:
  enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthcheck"
            readiness:
              path: "/healthcheck"
            startup:
              path: "/healthcheck"
          env:
            WOPI_ENABLED: true
            JWT_ENABLED: true
            DB_TYPE: "postgres"
            DB_PORT: 5432
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            REDIS_SERVER_PORT: 6379
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PWD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_SERVER_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_SERVER_PASS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            JWT_SECRET: "randomgeneratedstring"
