image:
  repository: zedeus/nitter
  pullPolicy: IfNotPresent
  tag: latest@sha256:c0275459df4de2331a1ceac61c42be30a8731e168f582851134b5ec25af75171

service:
  main:
    ports:
      main:
        protocol: http
        port: 10606

nitter:
  general:
    title: nitter
    hostname: localhost:10606
    httpMaxConnections: 100
  cache:
    listMinutes: 240
    rssMinutes: 10
  config:
    base64Media: false
    enableRSS: true
    enableDebug: false
    proxy: ""
    proxyAuth: ""
    tokenCount: 10
  preferences:
    theme: Nitter
    replaceTwitter: nitter.net
    replaceYouTube: piped.video
    replaceReddit: teddit.net
    replaceInstagram: ""
    proxyVideos: true
    hlsPlayback: false
    infiniteScroll: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: http
              path: /
            readiness:
              enabled: true
              type: http
              path: /
            startup:
              enabled: true
              type: tcp

persistence:
  nitter-config:
    enabled: true
    type: configmap
    objectName: nitter-config
    mountPath: /src/nitter.conf
    subPath: nitter.conf
    readOnly: true

redis:
  enabled: true

portal:
  open:
    enabled: true
