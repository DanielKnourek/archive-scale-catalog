image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/drakkan/sftpgo
  tag: v2.5.6@sha256:584298589ff92a1fdb5f4b9c5152a4a7de7a58dc95b4606c0074259f86ee9e9c
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 2221
        protocol: http
        targetPort: 8080
  ftpport:
    enabled: true
    ports:
      ftpport:
        enabled: true
        port: 2121
        protocol: http
        targetPort: 2121
  passiveports:
    enabled: true
    ports:
      passiveports:
        enabled: true
        port: 50000
        protocol: http
        targetPort: 50000
  sftpport:
    enabled: true
    ports:
      sftpport:
        enabled: true
        port: 2022
        protocol: tcp
        targetPort: 2022
  webdavport:
    enabled: true
    ports:
      webdavport:
        enabled: true
        port: 10080
        protocol: tcp
        targetPort: 10080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SFTPGO_COMMON__DEFENDER__ENABLED: "true"
            SFTPGO_FTPD__BINDINGS__0__DEBUG: "0"
            SFTPGO_FTPD__BINDINGS__0__FORCE_PASSIVE_IP: 10.0.0.10
            SFTPGO_FTPD__BINDINGS__0__PORT: "2121"
            SFTPGO_FTPD__PASSIVE_PORT_RANGE__END: "50100"
            SFTPGO_FTPD__PASSIVE_PORT_RANGE__START: "50000"
            SFTPGO_WEBDAVD__BINDINGS__0__PORT: "10080"
persistence:
  backupdirectory:
    enabled: true
    mountPath: /srv/sftpgo/backups
  configpath:
    enabled: true
    mountPath: /var/lib/sftpgo
  data:
    enabled: true
    mountPath: /srv/sftpgo/data
  shareaccess:
    enabled: true
    mountPath: /shareaccess
portal:
  open:
    enabled: true
