image:
  repository: ankicommunity/anki-sync-server-rs
  tag: 1.1.14@sha256:553dbd9600b1580bca34e6ed60c5d8d9fb71f4fb6cdc81d4192f2db15af8ccff
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ANKISYNCD_USERNAME: "test"
            ANKISYNCD_PASSWORD: "123456"

service:
  main:
    ports:
      main:
        port: 27701
        targetPort: 27701

persistence:
  config:
    enabled: true
    mountPath: /app/data

portal:
  open:
    enabled: true
