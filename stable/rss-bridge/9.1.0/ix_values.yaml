image:
  repository: rssbridge/rss-bridge
  tag: 2024-02-02@sha256:1a4d30c6ebe126126e1d604bf80ed30393b8e467615b6fa6e753bebc8e6f6eb3
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10225
persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
