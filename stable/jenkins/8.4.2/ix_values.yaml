image:
  repository: jenkins/jenkins
  pullPolicy: IfNotPresent
  tag: 2.459-jdk17@sha256:0b09041acf6b49655dad6c61d6d1e30fb944242d6ac64bd10c3f9eebcb8db53c
security:
  container:
    runAsGroup: 1000
    runAsUser: 1000
  pod:
    fsGroup: 1000
# securityContext:
#   readOnlyRootFilesystem: false
jenkins:
  java_opts: []
  jenkins_opts: []
  jenkins_java_opts: []
  plugins_force_upgrade: false
  upgrade_if_no_marker: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /login
            readiness:
              type: http
              path: /login
            startup:
              type: tcp
          envFrom:
            - secretRef:
                name: "jenkins-secret"
service:
  main:
    ports:
      main:
        protocol: http
        port: 10280
  agent:
    enabled: true
    ports:
      agent:
        enabled: true
        port: 50000
persistence:
  data:
    enabled: true
    mountPath: /var/jenkins_home
portal:
  open:
    enabled: true
