image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.89.1@sha256:217c0f0e9bf1f9c2b7448153d0af652b3f6cf257c465ee8075900b18acdb92a4
# secretEnv:
#   CONNECTION_TOKEN: "somerandomstring"
