image:
  repository: ghcr.io/geek-cookbook/emby
  pullPolicy: IfNotPresent
  tag: 4.8.5.0@sha256:5f93939478b3594e8bd9517e50089fda6bb710ca1f7c65e590e4ab77e5d20497
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
