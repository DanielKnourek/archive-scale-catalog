image:
  repository: ghcr.io/geek-cookbook/emby
  pullPolicy: IfNotPresent
  tag: 4.8.1.0@sha256:dad91c621b6fb9f3f4425c3356d41bb060b19bd4caba7d5763917f997124d336
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
