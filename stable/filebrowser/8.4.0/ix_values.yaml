image:
  repository: docker.io/filebrowser/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.27.0@sha256:00b75afd52a92e4525e3bcaf61caa2a31b8d878a5b371380686b1145cb0424fd
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FB_ADDRESS: ""
            FB_BASEURL: ""
            FB_DATABASE: "/database/filebrowser.db"
            FB_CONFIG: "/config/filebrowser.json"
            FB_ROOT: "/data"
            FB_PORT: "{{ .Values.service.main.ports.main.port }}"
service:
  main:
    ports:
      main:
        port: 10187
persistence:
  config:
    enabled: true
    mountPath: /config
  database:
    enabled: true
    mountPath: /database
  data:
    enabled: true
    mountPath: /data
portal:
  open:
    enabled: true
