image:
  repository: kopia/kopia
  tag: 0.17.0@sha256:51784ce0961940846f4f47cab2d4f58e2e0cb467de357f9a80279b149a00c06e
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        protocol: http
        port: 10238

kopia:
  user: "user"
  password: "secret"
  server_username: "user"
  server_password: "password"

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "kopia-secrets"
          args:
            - server
            - start
            - --address=http://0.0.0.0:{{ .Values.service.main.ports.main.port }}
            - --insecure
            - --server-username={{ .Values.kopia.server_username }}
            - --server-password={{ .Values.kopia.server_password }}
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"

portal:
  open:
    enabled: true
