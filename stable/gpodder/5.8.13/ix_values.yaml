image:
  pullPolicy: IfNotPresent
  repository: xthursdayx/gpodder-docker
  tag: latest@sha256:dc402262ada60b969d9dca5f4eda81d763d138c87a7c57e72a417d5c292cfb9d
persistence:
  config:
    enabled: true
    mountPath: /config
  downloadspath:
    enabled: true
    mountPath: /downloads
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: tcp
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PASSWORD: ""
