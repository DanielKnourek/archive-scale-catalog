image:
  repository: akhilrex/hammond
  tag: 1.0.0@sha256:07e73c226c3bae8863a0aff1530d84d5edd68308264e42375d1af61ad9955be4
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10186
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: "/config"
  assets:
    enabled: true
    mountPath: "/assets"
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            JWT_SECRET:
              secretKeyRef:
                name: secrets
                key: JWT_SECRET
