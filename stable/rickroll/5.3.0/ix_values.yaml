image:
  repository: modem7/docker-rickroll
  pullPolicy: IfNotPresent
  tag: latest@sha256:4fb6b15fd0c02f3ff186515ed8cfd91f7425a20d17a9aeba43186713036ffee9
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 10289
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            TITLE: "Rickroll"
            HEIGHT: "100vh"
            WIDTH: "100%"
            HEADLINE: ""
portal:
  open:
    enabled: true
