image:
  pullPolicy: IfNotPresent
  repository: ich777/rapidphotodownloader
  tag: latest@sha256:5d4af0a04611c35cc413de1f3fec9f79facea2f0ba02c09d1e329d5712d06f61
persistence:
  datadir:
    enabled: true
    mountPath: /rapidphotodownloader
  destinantionfolder:
    enabled: true
    mountPath: /media/destination
  sourcefolder:
    enabled: true
    mountPath: /media/source
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "881"
            CUSTOM_RES_W: "1024"
            DL_URL: https://launchpad.net/rapid/pyqt/0.9.17/+download/install.py
            FORCE_UPDATE: ""
