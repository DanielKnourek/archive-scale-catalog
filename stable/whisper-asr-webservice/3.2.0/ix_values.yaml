image:
  repository: onerahmet/openai-whisper-asr-webservice
  pullPolicy: IfNotPresent
  tag: "v1.2.3@sha256:a94b6bbbea73578896112dee36d9b71783b8b4696c4eedc2ae75eb129ca24339\r"
gpuImage:
  repository: onerahmet/openai-whisper-asr-webservice
  pullPolicy: IfNotPresent
  tag: "v1.2.3-gpu@sha256:0e78dd19e44589ed84eaf928ff7e0754476fa8692fd6856d58dea903efb80354\r"
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              type: http
              path: "/docs"
            readiness:
              type: http
              path: "/docs"
            startup:
              type: http
              path: "/docs"
          env:
            ASR_MODEL: tiny
            ASR_ENGINE: faster_whisper
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900
persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
  faster-whisper:
    enabled: true
    mountPath: "/root/.cache/faster_whisper"
portal:
  open:
    enabled: true
updated: true
