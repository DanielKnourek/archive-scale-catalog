image:
  repository: nextpvr/nextpvr_amd64
  tag: stable@sha256:76830843ac4d7eba56cc9d1a51a50e3560c94fe9edf7b8af12f2ff41eb6d5b55
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10183
        targetPort: 8866
  nextpvr-udp:
    enabled: true
    ports:
      nextpvr-udp1:
        enabled: true
        protocol: udp
        port: 16891
        targetPort: 16891
      nextpvr-udp2:
        enabled: true
        protocol: udp
        port: 8026
        targetPort: 8026
persistence:
  config:
    enabled: true
    mountPath: "/config"
  recordings:
    enabled: true
    mountPath: "/recordings"
  buffer:
    enabled: true
    mountPath: "/buffer"
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            HOST_IP: "localhost"
