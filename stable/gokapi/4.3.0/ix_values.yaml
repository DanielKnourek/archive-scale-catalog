image:
  pullPolicy: IfNotPresent
  repository: f0rc3/gokapi
  tag: v1.8.0@sha256:fda43a3d2ef0542494e9d484873d7aba6be312616661663e5a9232e489f0a3dc
persistence:
  config:
    enabled: true
    mountPath: /app/config
  data:
    enabled: true
    mountPath: /app/data
portal:
  open:
    enabled: true
service:
  main:
    ports:
      main:
        port: 53842
        protocol: http
        targetPort: 53842
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GOKAPI_LENGTH_ID: "15"
            GOKAPI_MAX_FILESIZE: "102400"
            GOKAPI_MAX_MEMORY_UPLOAD: "20"
            GOKAPI_PASSWORD: changme
            GOKAPI_USERNAME: admin
