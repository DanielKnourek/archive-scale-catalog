persistence:
  config:
    enabled: true
    mountPath: /root/_timetagger
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10286
workload:
  main:
