              "{{ htpasswd .Values.workload.main.podSpec.containers.main.env.tg_user .Values.workload.main.podSpec.containers.main.env.tg_pass
              }}"
            TIMETAGGER_LOG_LEVEL: info
            tg_pass: changeme
