image:
  pullPolicy: IfNotPresent
  repository: jvt038/metatube
  tag: latest@sha256:ea605c501a6030eb04d8c7d707e2b219381b3b3579ec148e7c2de4b923929245
persistence:
  storagedatabase:
    enabled: true
    mountPath: /database
  storagedownloads:
    enabled: true
    mountPath: /downloads
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5000
        protocol: tcp
        targetPort: 5000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DEBUG: "False"
            LOG: "False"
            LOG_LEVEL: "10"
            SOCKET_LOG: "False"
