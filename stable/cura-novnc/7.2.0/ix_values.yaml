image:
  pullPolicy: IfNotPresent
  repository: mikeah/cura-novnc
  tag: latest@sha256:956323467a0c8f2fe92474ce7e7ed14c5fa3aadc55160b61bc25d6af96ac6cc3
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 16081
        protocol: http
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  homefolder:
    enabled: true
    mountPath: /home/cura/
  prints:
    enabled: true
    mountPath: /prints/
portal:
  open:
    enabled: true
