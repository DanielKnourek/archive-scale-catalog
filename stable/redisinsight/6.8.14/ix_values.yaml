image:
  pullPolicy: IfNotPresent
  repository: redislabs/redisinsight
  tag: 1.14.0@sha256:b03ab1426d0d861b0370e05ee670a8819c8ab36b987ca59e4a3e92e0038d089c
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 10579
redisinsight:
  log_level: WARNING
  trusted_origins: []
  auth_prompt: false
  auth_timer: 30
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RIPORT: "{{ .Values.service.main.ports.main.port }}"
            RIHOMEDIR: /config
            RILOGDIR: /logs
            RILOGLEVEL: "{{ .Values.redisinsight.log_level }}"
            RITRUSTEDORIGINS: '{{ join "," .Values.redisinsight.trusted_origins }}'
            RIAUTHPROMPT: "{{ .Values.redisinsight.auth_prompt }}"
            RIAUTHTIMER: "{{ .Values.redisinsight.auth_timer }}"
persistence:
  config:
    enabled: true
    mountPath: /config
  logs:
    enabled: true
    mountPath: /logs
portal:
  open:
    enabled: true
