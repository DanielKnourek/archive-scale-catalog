image:
  repository: itzg/minecraft-bedrock-server
  tag: 2023.8.1@sha256:e2019e959daa70dffd1468aaa1348bc906170709bf2c790bee302fc1efedbde7
  pullPolicy: Always
service:
  main:
    ports:
      main:
        port: 19132
        protocol: udp
workload:
  main:
    podSpec:
      containers:
        main:
          tty: true
          stdin: true
          probes:
            # -- Liveness probe configuration
            # @default -- See below
            liveness:
              enabled: false
            # -- Redainess probe configuration
            # @default -- See below
            readiness:
              enabled: false
            # -- Startup probe configuration
            # @default -- See below
            startup:
              enabled: false
          env:
            EULA: true
            ENABLE_LAN_VISIBILITY: false
            VERSION: "LATEST"
            SERVER_NAME: "TrueCharts Dedicated Server!"
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_PORT_V6: 19133
            GAMEMODE: "survival"
            DIFFICULTY: "easy"
            LEVEL_TYPE: "DEFAULT"
            ALLOW_CHEATS: false
            MAX_PLAYERS: 10
            ONLINE_MODE: true
            WHITE_LIST: false
            VIEW_DISTANCE: 32
            TICK_DISTANCE: 4
            PLAYER_IDLE_TIMEOUT: 30
            MAX_THREADS: 8
            LEVEL_NAME: "Bedrock level"
            LEVEL_SEED: ""
            DEFAULT_PLAYER_PERMISSION_LEVEL: "member"
            TEXTUREPACK_REQUIRED: false
            SERVER_AUTHORITATIVE_MOVEMENT: server-auth
            PLAYER_MOVEMENT_SCORE_THRESHOLD: 20
            PLAYER_MOVEMENT_DISTANCE_THRESHOLD: 0.3
            PLAYER_MOVEMENT_DURATION_THRESHOLD_IN_MS: 500
            CORRECT_PLAYER_MOVEMENT: false
            # OPS: "XUID,XUID"
persistence:
  config:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: false
