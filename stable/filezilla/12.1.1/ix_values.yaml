image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.67.0@sha256:686f4c29cae57b5f4f42a610e00e4bd7667c995a83177021aa31932cdb5d2d41
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true
