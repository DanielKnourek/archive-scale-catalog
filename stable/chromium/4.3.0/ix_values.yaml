image:
  pullPolicy: IfNotPresent
  repository: ich777/chrome
  tag: latest@sha256:4a5816cba7b7be29ee3abb4ddffd438f84ad5f63053dd43e6a1add68d43c6cfe
persistence:
  datadir:
    enabled: true
    mountPath: /chrome
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            EXTRA_PARAMETERS: ""
