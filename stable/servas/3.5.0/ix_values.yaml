image:
  repository: beromir/servas
  pullPolicy: IfNotPresent
  tag: 0.1.0@sha256:efbe35c680b7697def3c4cfc58eb0f8800c6550547159b3e56a55fda25adf907
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 80
        port: 11080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
              type: http
            readiness:
              path: "/"
              type: http
            startup:
              path: "/"
              type: http
          env:
            APP_NAME: Servas
            APP_KEY:
              secretKeyRef:
                name: servas-secrets
                key: APP_KEY
            APP_ENV: production
            APP_DEBUG: false
            # APP_URL: "http://localhost:{{ .Values.service.main.ports.main.port }}"
            SERVAS_ENABLE_REGISTRATION: true
            DB_CONNECTION: mysql
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PORT: 3306
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
persistence:
  nginx:
    enabled: true
    mountPath: "/var/run/nginx"
    type: emptyDir
mariadb:
  enabled: true
  mariadbUsername: servas
  mariadbDatabase: servas
portal:
  open:
    enabled: true
