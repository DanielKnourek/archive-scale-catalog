image:
  repository: traggo/server
  pullPolicy: IfNotPresent
  tag: 0.4.4@sha256:d5b72742db60a8b12e0e70060cb536f94458b59bcc6862701178821983962b50
traggo:
  username: admin
  password: admin
  pass_strength: 10
  log_level: info
service:
  main:
    ports:
      main:
        protocol: http
        port: 12117
persistence:
  config:
    enabled: true
    mountPath: /opt/traggo/data
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          envFrom:
            - secretRef:
                name: "secret"
