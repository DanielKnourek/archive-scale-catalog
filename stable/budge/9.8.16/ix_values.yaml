image:
  repository: ghcr.io/linuxserver/budge
  tag: 0.0.9@sha256:6e547b00cc907d319b29273f33b720ed65255d8c15af78b896720087cc115bd2
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
