image:
  repository: ghcr.io/linuxserver/dillinger
  pullPolicy: IfNotPresent
  tag: 3.39.1@sha256:164f7f83588c0bc055a7e7e113536279f242f41bcb4f3233fe2ce48f0e03fd08
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10143
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
