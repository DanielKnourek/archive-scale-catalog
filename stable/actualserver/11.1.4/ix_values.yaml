image:
  repository: ghcr.io/actualbudget/actual-server
  pullPolicy: IfNotPresent
  tag: 24.5.0@sha256:48374b8f097e0e65b254b5a9cd6ff03566d6e6200ec12a5c3f54e75694c83c11
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006
persistence:
  server-files:
    enabled: true
    mountPath: /data/server-files
  user-files:
    enabled: true
    mountPath: /data/user-files
portal:
  open:
    enabled: true
