image:
  pullPolicy: IfNotPresent
  repository: kasmweb/workspaces
  tag: 1.15.0@sha256:a2637c310e11530de06871b6b6fdc379519d33f48a074bde27965c7f3dc5d90f
kasm:
  mountUdev: false
  mountInput: false
service:
  main:
    ports:
      main:
        port: 10350
        protocol: https
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        port: 10351
        protocol: https
        targetPort: 3000
persistence:
  data:
    enabled: true
    mountPath: /opt
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0
    fsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
            readiness:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
            startup:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
          env:
            KASM_PORT: "{{ .Values.service.main.ports.main.port }}"
            DOCKER_HUB_PASSWORD: ""
            DOCKER_HUB_USERNAME: ""
