image:
  repository: ghcr.io/static-web-server/static-web-server
  pullPolicy: IfNotPresent
  tag: 2.27.0@sha256:30764cfabcdbe78d832bd4a364c51c490b1e564e48a6b9abe765d02ace95083b
service:
  main:
    ports:
      main:
        protocol: http
        port: 38080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_ROOT: "/public"
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
persistence:
  config:
    enabled: true
    mountPath: "/public"
portal:
  open:
    enabled: true
