image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.27@sha256:aa2f52860da869ee585ae3e9b7dcec74dbc223d8fc73a67bf7f82549161ade4e

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
