questions:
  - variable: global
    group: General
    label: "Global Settings"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: stopAll
          label: Stop All
          description: "Stops All Running pods and hibernates cnpg"
          schema:
            type: boolean
            default: false

  - variable: credentialsList
    group: General
    label: "Credentials (Experimental)"
    schema:
      type: list
      default: []
      items:
        - variable: credentialsEntry
          label: "Enter Credentials"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Name
                description: "Name"
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: type
                label: Type
                description: "Type of Credential"
                schema:
                  type: string
                  default: "s3"
                  enum:
                    - value: s3
                      description: s3 Storage
              - variable: url
                label: "url"
                schema:
                  type: string
                  default: ""
                  required: true
              - variable: path
                label: "path"
                description: "Path Prefix not needed for most cases"
                schema:
                  type: string
                  default: ""
              - variable: bucket
                label: "bucket"
                schema:
                  show_if: [["type", "=", "s3"]]
                  type: string
                  default: ""
                  required: true
              - variable: accessKey
                label: "accessKey"
                schema:
                  show_if: [["type", "=", "s3"]]
                  type: string
                  default: ""
                  required: true
              - variable: secretKey
                label: "secretKey"
                schema:
                  show_if: [["type", "=", "s3"]]
                  type: string
                  default: ""
                  required: true
              - variable: encrKey
                label: "encrKey"
                description: "The Encryption key is needed for tools like volsync if not needed it will be ignored"
                schema:
                  show_if: [["type", "=", "s3"]]
                  type: string
                  default: "MYSECRETPASSPHRASE"
                  required: true

  - variable: service
    group: Services
    label: Configure Service(s)
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: tckubeapps
          label: "KubeApps Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the Service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available and Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: LoadBalancer
                  enum:
                    - value: LoadBalancer
                      description: LoadBalancer (Expose Ports)
                    - value: ClusterIP
                      description: ClusterIP (Do Not Expose Ports)

              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:

                    - variable: tckubeapps
                      label: "KubeApps Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 8080
                              required: true
  - variable: scaleExternalInterface
    description: 'Add External Interfaces (Experimental, might change or be removed without further notice)'
    label: Add external Interfaces (Experimental)
    group: Networking
    schema:
      type: list
      items:
        - variable: interfaceConfiguration
          description: Interface Configuration
          label: Interface Configuration
          schema:
            additional_attrs: true
            type: dict
            $ref:
              - "normalize/interfaceConfiguration"
            attrs:
              - variable: hostInterface
                description: Please Specify Host Interface
                label: Host Interface
                schema:
                  type: string
                  required: true
                  $ref:
                    - "definitions/interface"
              - variable: ipam
                description: Define how IP Address will be managed
                label: IP Address Management
                schema:
                  additional_attrs: true
                  type: dict
                  required: true
                  attrs:
                    - variable: type
                      description: Specify type for IPAM
                      label: IPAM Type
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: dhcp
                            description: Use DHCP
                          - value: static
                            description: Use Static IP
                    - variable: staticIPConfigurations
                      label: Static IP Addresses
                      schema:
                        type: list
                        show_if: [["type", "=", "static"]]
                        items:
                          - variable: staticIP
                            label: Static IP
                            schema:
                              type: ipaddr
                              cidr: true
                    - variable: staticRoutes
                      label: Static Routes
                      schema:
                        type: list
                        show_if: [["type", "=", "static"]]
                        items:
                          - variable: staticRouteConfiguration
                            label: Static Route Configuration
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: destination
                                  label: Destination
                                  schema:
                                    type: ipaddr
                                    cidr: true
                                    required: true
                                - variable: gateway
                                  label: Gateway
                                  schema:
                                    type: ipaddr
                                    cidr: false
                                    required: true


  - variable: serviceList
    label: Add Manual Custom Services
    group: Services
    schema:
      type: list
      default: []
      items:
        - variable: serviceListEntry
          label: Custom Service
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: name
                label: Name
                schema:
                  type: string
                  default: ""
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available and Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: LoadBalancer
                  enum:
                    - value: LoadBalancer
                      description: LoadBalancer (Expose Ports)
                    - value: ClusterIP
                      description: ClusterIP (Do Not Expose Ports)
                    - value: Simple
                      description: Deprecated CHANGE THIS
              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: advancedsvcset
                label: Show Advanced Service Settings
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: externalIPs
                      label: "External IP's"
                      description: "External IP's"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: externalIP
                            label: External IP
                            schema:
                              type: string
                    - variable: ipFamilyPolicy
                      label: IP Family Policy
                      description: Specify the IP Policy
                      schema:
                        type: string
                        default: SingleStack
                        enum:
                          - value: SingleStack
                            description: SingleStack
                          - value: PreferDualStack
                            description: PreferDualStack
                          - value: RequireDualStack
                            description: RequireDualStack
                    - variable: ipFamilies
                      label: IP Families
                      description: (Advanced) The IP Families that should be used
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: ipFamily
                            label: IP Family
                            schema:
                              type: string
              - variable: portsList
                label: Additional Service Ports
                schema:
                  type: list
                  default: []
                  items:
                    - variable: portsListEntry
                      label: Custom ports
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: enabled
                            label: Enable the Port
                            schema:
                              type: boolean
                              default: true
                              hidden: true
                          - variable: name
                            label: Port Name
                            schema:
                              type: string
                              default: ""
                          - variable: protocol
                            label: Port Type
                            schema:
                              type: string
                              default: tcp
                              enum:
                                - value: http
                                  description: HTTP
                                - value: https
                                  description: HTTPS
                                - value: tcp
                                  description: TCP
                                - value: udp
                                  description: UDP
                          - variable: targetPort
                            label: Target Port
                            description: This port exposes the container port on the service
                            schema:
                              type: int
                              required: true
                          - variable: port
                            label: Container Port
                            schema:
                              type: int
                              required: true

  - variable: ingress
    label: ""
    group: Ingress
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: main
          label: "Main Ingress"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable Ingress
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hosts
                      label: Hosts
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: hostEntry
                            label: Host
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: host
                                  label: HostName
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                                - variable: paths
                                  label: Paths
                                  schema:
                                    type: list
                                    default: [{path: "/", pathType: "Prefix"}]
                                    items:
                                      - variable: pathEntry
                                        label: Host
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: path
                                              label: Path
                                              schema:
                                                type: string
                                                required: true
                                                default: "/"
                                            - variable: pathType
                                              label: Path Type
                                              schema:
                                                type: string
                                                required: true
                                                default: Prefix

                    - variable: integrations
                      label: Integrations
                      description: Connect ingress with other charts
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: traefik
                            label: Traefik
                            description: Connect ingress with Traefik
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: enabled
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: allowCors
                                  label: 'Allow Cross Origin Requests (advanced)'
                                  schema:
                                    type: boolean
                                    default: false
                                    show_if: [["enabled", "=", true]]
                                - variable: entrypoints
                                  label: Entrypoints
                                  schema:
                                    type: list
                                    default: ["websecure"]
                                    show_if: [["enabled", "=", true]]
                                    items:
                                      - variable: entrypoint
                                        label: Entrypoint
                                        schema:
                                          type: string
                                - variable: middlewares
                                  label: Middlewares
                                  schema:
                                    type: list
                                    default: []
                                    show_if: [["enabled", "=", true]]
                                    items:
                                      - variable: middleware
                                        label: Middleware
