image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/xstar97/my-proxy-service
  tag: v0.0.3@sha256:272f4af7f79fac47de413b9a756d2ca23df27df4fb5af2e41a2c9f8cfe6ce642

operator:
  register: false

portal:
  open:
    enabled: true

podOptions:
  automountServiceAccountToken: true

workload:
  ## TODO: Enable
  main:
    enabled: false
    primary: true
    type: Deployment
    podSpec:
      containers:
        ## TODO: Enable
        main:
          enabled: false
          primary: true
          env:
            PORT: 3000
            API_FILE: /var/run/secrets/kubernetes.io/serviceaccount/token
            PROXY_TARGET: http://tckubeapps:8080
          probes:
            liveness:
              enabled: true
              type: tcp
              port: 3000
            readiness:
              enabled: true
              type: tcp
              port: 3000
            startup:
              enabled: true
              type: tcp
              port: 3000

service:
  ## TODO: Enable
  main:
    enabled: false
    primary: false
    expandObjectName: false
    ports:
      main:
        ## TODO: Enable
        enabled: false
        primary: false
        port: 3000
        targetPort: 3000
  tckubeapps:
    enabled: true
    primary: true
    labels:
      truecharts.org/flagged: "true"
    selectorLabels:
      app.kubernetes.io/component: frontend
      truecharts.org/kahack: frontend
    ports:
      tckubeapps:
        enabled: true
        primary: true
        port: 8080
        targetPort: 8080

serviceAccount:
  kubeapps-operator:
    enabled: true
    primary: true
    targetSelectAll: true

rbac:
  kubeapps-operator:
    enabled: true
    primary: true
    clusterWide: true
    allServiceAccounts: true
    rules:
      - apiGroups: ["*"]
        resources: ["*"]
        verbs: ["*"]

ogkubeapps:
  frontend:
    podLabels:
      truecharts.org/kahack: frontend
  apprepository:
    initialRepos:
      - name: truecharts
        url: https://charts.truecharts.org
