questions:
  - variable: global
    group: General Settings
    label: "Global Settings"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: stopAll
          label: Stop All
          description: "Stops All Running pods and hibernates cnpg"
          schema:
            type: boolean
            default: false

  - variable: backupStorageLocationList
    group: "App Configuration"
    label: "Backup Storage Locations"
    schema:
      type: list
      default: []
      items:
        - variable: bslEntry
          label: "Backup Storage Location"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  hidden: true
                  default: true
              - variable: name
                label: "Name"
                schema:
                  type: string
                  required: true
                  default: "default"
              - variable: accessMode
                label: "accessMode"
                schema:
                  type: string
                  required: true
                  default: "ReadWrite"
              - variable: objectStorage
                label: objectStorage
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: bucket
                      label: "bucket"
                      schema:
                        type: string
                        required: true
                        default: ""
                    - variable: prefix
                      label: "prefix"
                      schema:
                        type: string
                        default: ""
              - variable: provider
                label: "Provider"
                schema:
                  type: string
                  required: true
                  default: "s3"
                  enum:
                   - value: s3
                     description: S3
                   - value: aws
                     description: aws
              - variable: credential
                label: 'Storage Location Credential'
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: aws
                      label: aws
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: id
                            label: "id"
                            schema:
                              type: string
                              default: ""
                          - variable: key
                            label: "key"
                            schema:
                              type: string
                              default: ""
                    - variable: s3
                      label: s3
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: id
                            label: "id"
                            schema:
                              type: string
                              default: ""
                          - variable: key
                            label: "key"
                            schema:
                              type: string
                              default: ""
              - variable: config
                label: 'Storage Location Config'
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: region
                      label: "region"
                      schema:
                        type: string
                        default: ""
                    - variable: s3ForcePathStyle
                      label: "s3ForcePathStyle"
                      schema:
                        type: string
                        default: ""
                    - variable: s3Url
                      label: "s3Url"
                      schema:
                        type: string
                        default: ""
                    - variable: kmsKeyId
                      label: "kmsKeyId"
                      schema:
                        type: string
                        default: ""
                    - variable: resourceGroup
                      label: "resourceGroup"
                      schema:
                        type: string
                        default: ""
                    - variable: storageAccount
                      label: "storageAccount"
                      schema:
                        type: string
                        default: ""
                    - variable: publicUrl
                      label: "publicUrl"
                      schema:
                        type: string
                        default: ""
                    - variable: insecureSkipTLSVerify
                      label: "insecureSkipTLSVerify"
                      schema:
                        type: string
                        default: ""
  - variable: volumeSnapshotLocationList
    group: "App Configuration"
    label: "volume Snapshot Locations"
    schema:
      type: list
      default: []
      items:
        - variable: vslEntry
          label: "volume Snapshot Location"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: enabled
                label: "Enabled"
                schema:
                  type: boolean
                  hidden: true
                  default: true
              - variable: name
                label: "Name"
                schema:
                  type: string
                  required: true
                  default: "default"
              - variable: provider
                label: "Provider"
                schema:
                  type: string
                  required: true
                  default: "openebs.io/zfspv-blockstore"
                  enum:
                   - value: openebs.io/zfspv-blockstore
                     description: openebs.io/zfspv-blockstore
              - variable: credential
                label: 'Storage Location Credential'
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: aws
                      label: aws
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: id
                            label: "id"
                            schema:
                              type: string
                              default: ""
                          - variable: key
                            label: "key"
                            schema:
                              type: string
                              default: ""
                    - variable: s3
                      label: s3
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: id
                            label: "id"
                            schema:
                              type: string
                              default: ""
                          - variable: key
                            label: "key"
                            schema:
                              type: string
                              default: ""
              - variable: config
                label: 'Storage Location Config'
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: provider
                      label: "Provider"
                      schema:
                        type: string
                        required: true
                        default: "s3"
                        enum:
                         - value: s3
                           description: S3
                         - value: aws
                           description: aws
                    - variable: bucket
                      label: "bucket"
                      schema:
                        type: string
                        default: ""
                        required: true
                    - variable: region
                      label: "region"
                      schema:
                        type: string
                        default: ""
                    - variable: s3ForcePathStyle
                      label: "s3ForcePathStyle"
                      schema:
                        type: string
                        default: ""
                    - variable: s3Url
                      label: "s3Url"
                      schema:
                        type: string
                        default: ""
                    - variable: kmsKeyId
                      label: "kmsKeyId"
                      schema:
                        type: string
                        default: ""
                    - variable: resourceGroup
                      label: "resourceGroup"
                      schema:
                        type: string
                        default: ""
                    - variable: storageAccount
                      label: "storageAccount"
                      schema:
                        type: string
                        default: ""
                    - variable: publicUrl
                      label: "publicUrl"
                      schema:
                        type: string
                        default: ""
                    - variable: insecureSkipTLSVerify
                      label: "insecureSkipTLSVerify"
                      schema:
                        type: string
                        default: ""
